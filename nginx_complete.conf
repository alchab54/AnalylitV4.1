# Permet de basculer entre upgrade et close selon la présence d’Upgrade
map $http_upgrade $connection_upgrade {
    default   upgrade;
    ''        close;
}

upstream analylit_backend {
    server analylit-web-v4:5000;
    keepalive 32;
}

server {
    listen       80;
    server_name  localhost;
    client_max_body_size 100M;

    # Sécurité
    add_header X-Frame-Options        DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection       "1; mode=block";

    # API REST
    location /api/ {
        proxy_pass         http://analylit_backend;
        proxy_set_header   Host               $host;
        proxy_set_header   X-Real-IP          $remote_addr;
        proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto  $scheme;
        proxy_redirect     off;

        proxy_connect_timeout 60s;
        proxy_send_timeout    60s;
        proxy_read_timeout    60s;
    }

    # Socket.IO – WebSocket & polling
    location /socket.io/ {
        proxy_pass          proxy_pass http://web:5001/socket.io/;
        proxy_http_version  1.1;
        proxy_set_header    Upgrade            $http_upgrade;
        proxy_set_header    Connection         $connection_upgrade;
        proxy_set_header    Host               $host;
        proxy_set_header    X-Real-IP          $remote_addr;
        proxy_set_header    X-Forwarded-For    $proxy_add_x_forwarded_for;
        proxy_set_header    X-Forwarded-Proto  $scheme;

        # Désactivez le buffering pour les connexions WebSocket
        proxy_buffering     off;

        # Timeouts longue durée pour garder le socket ouvert
        proxy_read_timeout  86400s;
        proxy_send_timeout  86400s;
    }

    # Front-end SPA
    location / {
        root   /usr/share/nginx/html;
        index  index.html;
        try_files $uri $uri/ /index.html;

        # CONFIG DEBUG: Désactive le cache pour les assets statiques
        expires 0;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Pages d’erreur
    error_page  500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
        internal;
    }
}
