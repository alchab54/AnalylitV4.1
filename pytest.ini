[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# -q (quiet) a été retiré pour plus de visibilité.
# --timeout=300 ajoute un timeout global de 5 minutes pour éviter les blocages infinis.
# --durations=10 affiche les 10 tests les plus lents à la fin.
addopts = -v --tb=short -n auto --timeout=300 --durations=10
markers =
    slow: Tests lents (>30s)
    gpu: Tests nécessitant GPU
    critical: Tests fonctionnalités critiques
    integration: Tests d'intégration
    atn: Tests spécifiques ATN
    performance: Tests de performance
    workers: Tests spécifiques workers RQ
