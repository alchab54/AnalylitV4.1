services:
  test-db:
    image: postgres:15-alpine
    container_name: analylit_db
    environment:
      POSTGRES_USER: analylit_user
      POSTGRES_PASSWORD: strong_password
      POSTGRES_DB: analylit_test_db
    ports: ["5434:5432"]
    volumes: ["test_postgres_data:/var/lib/postgresql/data"]
    networks: ["analylit-network"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analylit_user -d analylit_test_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: analylit_redis
    ports: ["6380:6379"]
    networks: ["analylit-network"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 2s
      retries: 5
    restart: unless-stopped

  ollama:
    build:
      context: ./docker/ollama
      dockerfile: Dockerfile.dev
    container_name: analylit_ollama
    ports: ["11434:11434"]
    volumes: ["ollama_data:/root/.ollama"]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: -1 
              capabilities: [gpu]
    networks: ["analylit-network"]
    restart: unless-stopped

  migrate:
    build:
      context: .
      dockerfile: docker/Dockerfile.migrate
    container_name: analylit-migrate
    restart: "no"
    working_dir: /app
    volumes:
      # ✅ VOLUMES CORRIGÉS POUR EXPORT ZOTERO ATN
      - ./export_zotero_atn:/app/source:ro                           # Dossier parent export  
      - ./export_zotero_atn/Analylit/files:/app/zotero-storage:ro    # PDFs au bon endroit
      - ./output:/app/output                                         # Output avec permissions
      - ./data:/app/data                                             # Base de données
      - .:/app:rw                                                    # Code source
    networks: ["analylit-network"]
    environment: &common-env
      DATABASE_URL: postgresql://analylit_user:strong_password@test-db:5432/analylit_test_db
      REDIS_URL: redis://redis:6379/0
      OLLAMA_BASE_URL: http://ollama:11434
      SECRET_KEY: "8cfb18e58a85676a34a6658a0263b48b85c7479edb807f38"
      FLASK_ENV: production
      PYTHONPATH: /app
      TZ: Europe/Paris
    depends_on:
      test-db: { condition: service_healthy }
    command: ["alembic", "upgrade", "head"]

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: analylit_web
    restart: unless-stopped
    working_dir: /app
    volumes:
      # ✅ VOLUMES IDENTIQUES POUR TOUS LES SERVICES
      - ./export_zotero_atn:/app/source:ro                           # Dossier parent export  
      - ./export_zotero_atn/Analylit/files:/app/zotero-storage:ro    # PDFs au bon endroit
      - ./output:/app/output                                         # Output avec permissions
      - ./data:/app/data                                             # Base de données
      - .:/app:rw                                                    # Code source
      - ./templates:/app/templates:ro                                # Templates d'export
    networks: ["analylit-network"]
    environment: *common-env
    command: >
        gunicorn --bind 0.0.0.0:5000
           --workers=10
           --worker-class=gevent
           --worker-connections=1000
           --max-requests=1000
           --timeout=30
           "backend.wsgi:app"
    ports: ["8080:5000"]
    depends_on:
      migrate: { condition: service_completed_successfully }

  worker-import:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    restart: unless-stopped
    working_dir: /app
    volumes:
      # ✅ VOLUMES IDENTIQUES - CRUCIAL POUR ACCÈS RDF/PDFs
      - ./export_zotero_atn:/app/source:ro                           # Dossier parent export  
      - ./export_zotero_atn/Analylit/files:/app/zotero-storage:ro    # PDFs au bon endroit
      - ./output:/app/output                                         # Output avec permissions
      - ./data:/app/data                                             # Base de données
      - .:/app:rw                                                    # Code source
    networks: ["analylit-network"]
    environment: *common-env
    command: ["rq", "worker", "--url", "redis://redis:6379/0", "import_queue"]
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

  # ✅ TOUS LES AUTRES WORKERS AVEC LES MÊMES VOLUMES
  worker-screening:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./export_zotero_atn:/app/source:ro                           
      - ./export_zotero_atn/Analylit/files:/app/zotero-storage:ro    
      - ./output:/app/output                                         
      - ./data:/app/data                                             
      - .:/app:rw                                                    
    networks: ["analylit-network"]
    environment: *common-env
    command: ["rq", "worker", "--url", "redis://redis:6379/0", "screening_queue", "atn_scoring_queue"]
    deploy:
      replicas: 2
      resources:
        reservations:
          memory: 1G
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  worker-extraction:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./export_zotero_atn:/app/source:ro                           
      - ./export_zotero_atn/Analylit/files:/app/zotero-storage:ro    
      - ./output:/app/output                                         
      - ./data:/app/data                                             
      - .:/app:rw                                                    
    networks: ["analylit-network"]
    environment: *common-env
    command: ["rq", "worker", "--url", "redis://redis:6379/0", "extraction_queue"]
    deploy:
      replicas: 6
      resources:
        reservations:
          memory: 1G
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  worker-analysis:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./export_zotero_atn:/app/source:ro                           
      - ./export_zotero_atn/Analylit/files:/app/zotero-storage:ro    
      - ./output:/app/output                                         
      - ./data:/app/data                                             
      - .:/app:rw                                                    
    networks: ["analylit-network"]
    environment: *common-env
    command: ["rq", "worker", "--url", "redis://redis:6379/0", "analysis_queue"]
    deploy:
      replicas: 6
      resources:
        reservations:
          memory: 1G
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  worker-synthesis:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    restart: unless-stopped
    working_dir: /app
    volumes:
      - ./export_zotero_atn:/app/source:ro                           
      - ./export_zotero_atn/Analylit/files:/app/zotero-storage:ro    
      - ./output:/app/output                                         
      - ./data:/app/data                                             
      - .:/app:rw                                                    
    networks: ["analylit-network"]
    environment: *common-env
    command: ["rq", "worker", "--url", "redis://redis:6379/0", "synthesis_queue", "discussion_draft_queue"]
    deploy:
      replicas: 2
      resources:
        reservations:
          memory: 2G
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  rq-dashboard:
    image: eoranged/rq-dashboard
    ports: ["9181:9181"]
    environment: { RQ_DASHBOARD_REDIS_URL: "redis://redis:6379/0" }
    networks: ["analylit-network"]
    depends_on:
      redis: { condition: service_started }
    restart: unless-stopped

  resource-monitor:
    build:
      context: ./docker
      dockerfile: Dockerfile.monitor
    container_name: analylit_monitor
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./output:/output
    networks: ["analylit-network"]

networks:
  analylit-network:
    driver: bridge

volumes:
  test_postgres_data:
  ollama_data:
