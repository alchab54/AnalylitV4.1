    <!-- Script de debug int√©gr√© -->
    <script>
        console.log('üõ†Ô∏è Script de debug charg√©. Utilisez fixInterface() en cas de probl√®me.');
        
        // Interface de debug globale
        window.fixInterface = function() {
            const elements = {
                header: document.querySelector('.app-header'),
                nav: document.querySelector('.app-nav'),
                main: document.querySelector('.app-main'),
                container: document.querySelector('.container')
            };
            
            Object.entries(elements).forEach(([name, el]) => {
                if (el) {
                    el.style.cssText += `
                        display: block !important;
                        visibility: visible !important;
                        position: relative !important;
                    `;
                    console.log(`‚úÖ √âl√©ment ${name} corrig√©:`, el);
                } else {
                    console.error(`‚ùå √âl√©ment ${name} introuvable`);
                }
            });
            
            // Correction sp√©cifique pour la navigation
            const navButtons = document.querySelectorAll('.app-nav__button');
            navButtons.forEach((btn, index) => {
                btn.style.cssText += `
                    position: relative !important;
                    z-index: ${1001 + index} !important;
                    visibility: visible !important;
                    pointer-events: auto !important;
                `;
            });
            
            console.log(`üîß ${navButtons.length} boutons de navigation corrig√©s`);
            
            // Diagnostic complet
            const diagnostic = {
                headerVisible: elements.header && elements.header.offsetHeight > 0,
                navVisible: elements.nav && elements.nav.offsetHeight > 0,
                headerHeight: elements.header ? elements.header.offsetHeight : 0,
                navHeight: elements.nav ? elements.nav.offsetHeight : 0,
                buttonsCount: navButtons.length
            };
            
            console.log('üìä Diagnostic final:', diagnostic);
        };
        
        // Auto-correction au chargement
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(window.fixInterface, 100);
        });
        
        // Auto-correction sur interaction
        document.addEventListener('click', (e) => {
            if (e.target.matches('[data-action]')) {
                setTimeout(window.fixInterface, 50);
            }
        });
    </script>
