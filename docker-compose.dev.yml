# Fichier d'override pour le développement local
# Utilisation: docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d

services:
  nginx:
    profiles: ["default", "gpu"]
    image: nginx:1.25-alpine
    container_name: analylit_nginx_dev
    ports:
      - "8081:80"
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./docker/nginx.dev.conf:/etc/nginx/templates/default.conf.template
    depends_on:
      - web
    restart: unless-stopped

  web:
    profiles: ["default", "gpu"]
    # ✅✅✅ **CORRECTION FINALE** ✅✅✅
    command: ["gunicorn", "--conf", "backend/config/gunicorn.conf.py", "backend.server_v4_complete:app"]
    environment:
      FLASK_ENV: development
      FLASK_APP: backend/server_v4_complete.py  # ✅ Fichier correct
      GUNICORN_WORKER_CLASS: "sync"
      DB_HOST: test-db
      DATABASE_URL: postgresql://analylit_user:strong_password@test-db:5432/analylit_test_db
      PYTHONPATH: /home/appuser/app
    volumes:
      - ./api:/home/appuser/app/api
      - ./backend:/home/appuser/app/backend
      - ./scripts:/home/appuser/app/scripts
      - ./utils:/home/appuser/app/utils
      - ./web:/home/appuser/app/web
      - ./migrations:/home/appuser/app/migrations
      - ./alembic.ini:/home/appuser/app/alembic.ini:ro
      - ./tests:/home/appuser/app/tests  # ✅ Crucial pour les tests
      - ./pytest.ini:/home/appuser/app/pytest.ini:ro
    ports:
      - "5000:80"
    # ✅✅✅ **CORRECTION DÉPENDANCES** ✅✅✅
    depends_on:
      test-db:
        condition: service_started  # Direct vers la DB, pas migrate
      ollama:
        condition: service_started
      redis:
        condition: service_started

  test-db:
    image: postgres:15-alpine
    container_name: analylit_test_db
    environment:
      POSTGRES_USER: analylit_user
      POSTGRES_PASSWORD: strong_password
      POSTGRES_DB: analylit_test_db
    ports: []
    command:
      [
        "postgres",
        "-c", "default_transaction_isolation=read committed",
        "-c", "log_statement=all"
      ]
    volumes:
      - test_postgres_data:/var/lib/postgresql/data

  worker-fast:
    environment:
      DATABASE_URL: postgresql://analylit_user:strong_password@test-db:5432/analylit_test_db
      DB_HOST: test-db
    volumes:
      - ./backend:/home/appuser/app/backend
      - ./api:/home/appuser/app/api
      - ./utils:/home/appuser/app/utils
      - ./scripts:/home/appuser/app/scripts
    depends_on:
      test-db:
        condition: service_started
      redis:
        condition: service_started

  worker-default:
    environment:
      DATABASE_URL: postgresql://analylit_user:strong_password@test-db:5432/analylit_test_db
      DB_HOST: test-db
    volumes:
      - ./backend:/home/appuser/app/backend
      - ./api:/home/appuser/app/api
      - ./utils:/home/appuser/app/utils
      - ./scripts:/home/appuser/app/scripts
    depends_on:
      test-db:
        condition: service_started
      redis:
        condition: service_started

  worker-ai:
    environment:
      DATABASE_URL: postgresql://analylit_user:strong_password@test-db:5432/analylit_test_db
      DB_HOST: test-db
    volumes:
      - ./backend:/home/appuser/app/backend
      - ./api:/home/appuser/app/api
      - ./utils:/home/appuser/app/utils
      - ./scripts:/home/appuser/app/scripts
    depends_on:
      test-db:
        condition: service_started
      redis:
        condition: service_started

  migrate:
    environment:
      DATABASE_URL: postgresql://analylit_user:strong_password@test-db:5432/analylit_test_db
      SCHEMA_NAME: analylit_schema
      DB_HOST: test-db
      PYTHONPATH: /home/appuser/app
      FLASK_APP: backend/server_v4_complete.py  # ✅ Fichier correct
    volumes:
      - ./api:/home/appuser/app/api
      - ./backend:/home/appuser/app/backend
      - ./scripts:/home/appuser/app/scripts
      - ./utils:/home/appuser/app/utils
      - ./migrations:/home/appuser/app/migrations
      - ./alembic.ini:/home/appuser/app/alembic.ini:ro
      - ./scripts/entrypoint.sh:/home/appuser/app/entrypoint.sh:ro
    depends_on:
      test-db:
        condition: service_started

volumes:
  test_postgres_data:
