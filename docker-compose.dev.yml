# docker-compose.dev.yml - FINAL sans problèmes de permissions

services:
  test-db:
    image: postgres:15-alpine
    container_name: analylit_test_db
    environment:
      POSTGRES_USER: analylit_user
      POSTGRES_PASSWORD: strong_password
      POSTGRES_DB: analylit_test_db
    ports:
      - "5434:5432"
    volumes:
      - test_postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analylit_user -d analylit_test_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - analylit-network

  web:
    environment:
      FLASK_ENV: development  # ✅ Crucial pour le logging adaptatif
      FLASK_APP: backend/server_v4_complete.py
      DB_HOST: test-db
      DATABASE_URL: postgresql://analylit_user:strong_password@test-db:5432/analylit_test_db  # ✅ CORRECT
      PYTHONPATH: /home/appuser/app
      # Wait for it
      WAIT_HOSTS: test-db:5432
      REDIS_URL: redis://redis:6379/0

    volumes:
      # Code en lecture seule
      - ./api:/home/appuser/app/api:ro
      - ./scripts:/home/appuser/app/scripts:ro
      - ./utils:/home/appuser/app/utils:ro
      - ./web:/home/appuser/app/web:ro
      - ./migrations:/home/appuser/app/migrations:ro
      - ./alembic.ini:/home/appuser/app/alembic.ini:ro
      - ./tests:/home/appuser/app/tests:ro
      - ./pytest.ini:/home/appuser/app/pytest.ini:ro
      # ✅✅✅ **CORRECTION FINALE** ✅✅✅
      # Backend en lecture-écriture pour permettre le logging
      - ./backend:/home/appuser/app/backend
      # Volumes séparés pour les donneés
      - dev_logs:/home/appuser/app/logs
      - dev_projects:/home/appuser/app/projects
    depends_on:
      test-db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
    - analylit-network
    
  nginx:
    image: nginx:1.25-alpine
    container_name: analylit_nginx_dev
    ports:
      - "8080:80"
    volumes:
      - ./web:/usr/share/nginx/html:ro
      - ./docker/nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro  # ✅ AJOUT
    depends_on:
      web:
        condition: service_started
    restart: unless-stopped
    networks:
    - analylit-network
    

  migrate:
    environment:
      DATABASE_URL: postgresql://analylit_user:strong_password@test-db:5432/analylit_test_db
      FLASK_APP: backend/server_v4_complete.py
      DB_HOST: test-db
      PYTHONPATH: /home/appuser/app
      WAIT_HOSTS: test-db:5432
    volumes:
      - ./backend:/home/appuser/app/backend:ro
      - ./api:/home/appuser/app/api:ro
      - ./utils:/home/appuser/app/utils:ro
      - ./migrations:/home/appuser/app/migrations:ro
      - ./alembic.ini:/home/appuser/app/alembic.ini:ro
    depends_on:
      test-db:
        condition: service_healthy

volumes:
  test_postgres_data:
  dev_logs:      # Volume séparé pour les logs de développement
  dev_projects:  # Volume séparé pour les projets de développement

networks:
  analylit-network:
    driver: bridge