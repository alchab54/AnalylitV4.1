services:
  # Service de base - construit l'image avec toutes les dépendances
  base:
    build:
      context: .
      dockerfile: docker/Dockerfile.base
    image: analylit-base:latest
    # Ce service n'est jamais lancé, il sert juste à construire l'image

  db:
    image: postgres:15-alpine
    container_name: analylit_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}  
      POSTGRES_DB: ${POSTGRES_DB:-analylit}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init-user-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: analylit_redis

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    container_name: analylit_web
    ports:
      - "5001:5000"
      - "8000:5000"
    environment:
      - FLASK_ENV=development
    env_file:
      - .env
    volumes:
      - .:/home/appuser/app
    depends_on:
      base:
        condition: service_completed_successfully
      db:
        condition: service_healthy
      redis:
        condition: service_started

  worker:
    build:
      context: .  
      dockerfile: docker/Dockerfile.worker
    container_name: analylit_worker
    env_file:
      - .env
    volumes:
      - .:/home/appuser/app
    depends_on:
      base:
        condition: service_completed_successfully
      redis:
        condition: service_started
      db:
        condition: service_healthy

volumes:
  postgres_data: