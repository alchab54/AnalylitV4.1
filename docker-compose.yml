# version: '3.8'

services:
  # --- Base de données ---
  db:
    image: postgres:15
    container_name: analylit-db-v4
    volumes:
      - postgres_data_v4:/var/lib/postgresql/data/
      - ./init-user-db.sql:/docker-entrypoint-initdb.d/init-user-db.sql
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-analylit_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-strong_password}
      - POSTGRES_DB=${POSTGRES_DB:-analylit_db}
      - PGDATA=/var/lib/postgresql/data/pgdata
    networks:
      - analylit-network
    restart: unless-stopped

  # --- Cache et File d'attente ---
  redis:
    image: redis:7-alpine
    container_name: analylit-redis-v4
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - analylit-network
    restart: unless-stopped

  # --- Moteur IA ---
  ollama:
    image: ollama/ollama:latest
    container_name: analylit-ollama-v4
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - ollama_data_v4:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - analylit-network
    restart: unless-stopped

  # --- Image de base pour web et worker ---
  base:
    image: analylit-base:latest
    build:
      context: .
      dockerfile: Dockerfile.base
    # Ce service ne sera pas lancé, juste construit.
    # On peut utiliser un profil pour ne le construire qu'au besoin.
    profiles: ["donotstart"]

  # --- Serveur Web Applicatif ---
  web:
    image: analylit-web:latest
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    container_name: analylit-web-v4
    ports:
      - "5000:5000"
    volumes:
      - projects_data:/home/appuser/app/projects
      - model_cache_data:/home/appuser/app/model_cache
      - .:/home/appuser/app
    environment:
      - TESTING=true
      - FLASK_ENV=production
      - FLASK_APP=server_v4_complete:create_app
      - FLASK_RUN_HOST=0.0.0.0
      - FLASK_RUN_PORT=5000
      - POSTGRES_HOST=${POSTGRES_HOST:-db}
      - POSTGRES_PORT=${POSTGRES_PORT:-5432}
      - PYTHONPATH=/home/appuser/app
    env_file:
      - .env
    depends_on:
      base:
        condition: service_completed_successfully
      db:
        condition: service_started
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 20s
    # Spécifie la commande Gunicorn pour utiliser le worker WebSocket
    command: /home/appuser/app/entrypoint.sh gunicorn --worker-class geventwebsocket.gunicorn.workers.GeventWebSocketWorker --bind 0.0.0.0:5000 server_v4_complete:app
    networks:
      - analylit-network
    restart: unless-stopped

  # --- Worker pour les tâches asynchrones ---
  worker:
    image: analylit-worker:latest
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: analylit-worker-v4
    volumes:
      - projects_data:/home/appuser/app/projects
      - model_cache_data:/home/appuser/app/model_cache
      - .:/home/appuser/app
    env_file: .env
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/home/appuser/app
      - TESTING=true
      - FLASK_ENV=production # Should probably match web or be specific
    depends_on:
      base:
        condition: service_completed_successfully
      db:
        condition: service_started
      redis:
        condition: service_healthy
    deploy:
      replicas: 1
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    networks:
      - analylit-network
    restart: unless-stopped
    command: "rq worker -u redis://redis:6379/0 --with-scheduler analylit_processing_v4 analylit_synthesis_v4 analylit_analysis_v4 analylit_background_v4"

  # --- Serveur Web Frontend (Nginx) ---
  nginx:
    build:
      context: .
      dockerfile: Dockerfile-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./web:/usr/share/nginx/html:ro
    container_name: analylit-nginx-v4
    ports:
      - "8080:80"
    depends_on:
      web:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - analylit-network
    restart: unless-stopped

volumes:
  postgres_data_v4:
  ollama_data_v4:
  projects_data:
  model_cache_data:

networks:
  analylit-network:
    driver: bridge
