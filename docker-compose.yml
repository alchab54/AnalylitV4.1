# Fichier : docker-compose.yml

services:
  # NOUVEAU : On dit à Docker COMMENT construire l'image de base
  base:
    build:
      context: .
      dockerfile: docker/Dockerfile.base
    image: analylit-base
    profiles: [ "base-builder" ] # Ne s'exécute que si on l'appelle explicitement

  db:
    image: postgres:15-alpine
    container_name: analylit_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./database/init-user-db.sql:/docker-entrypoint-initdb.d/init-user-db.sql
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5433:5432" # Port externe 5433 pour éviter conflits locaux
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: analylit_redis
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    container_name: analylit_web
    command: gunicorn --bind 0.0.0.0:5000 --workers 4 --threads 2 --worker-class gevent "app:create_app()"
    volumes:
      - .:/home/appuser/app
    ports:
      - "5001:5000"
    env_file:
      - .env
    # MODIFIÉ : On s'assure que la base est construite AVANT le web
    depends_on:
      db:
        condition: service_started
      redis:
        condition: service_started

  worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.worker
    container_name: analylit_worker
    command: python -m rq_worker -w rq.worker.SimpleWorker -c app.rq_config
    volumes:
      - .:/home/appuser/app
    env_file:
      - .env
    # MODIFIÉ : On s'assure que la base est construite AVANT le worker
    depends_on:
      redis:
        condition: service_started

  nginx:
    build:
      context: .
      dockerfile: docker/Dockerfile.nginx
    container_name: analylit_nginx
    ports:
      - "8000:80"
    depends_on:
      - web

volumes:
  postgres_data:
