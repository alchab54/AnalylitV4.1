services:
  base:
    build:
      context: .
      dockerfile: docker/Dockerfile.base
    image: analylit-base:latest

  db:
    image: postgres:15-alpine
    container_name: analylit_db
    environment:
      POSTGRES_USER: analylit_user
      POSTGRES_PASSWORD: strong_password
      POSTGRES_DB: analylit_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql # ‚úÖ CORRECTION: Utiliser le nouveau script d'initialisation
      # Monter la configuration personnalis√©e
      - ./database/postgres.conf:/usr/share/postgresql/postgresql.conf.sample
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 1500M
        reservations:
          cpus: '1.0'
          memory: 1000M

  test-db:
    image: postgres:15-alpine
    container_name: analylit_test_db
    environment:
      POSTGRES_USER: analylit_user
      POSTGRES_PASSWORD: strong_password
      POSTGRES_DB: analylit_test_db # Base s√©par√©e pour tests
    # ‚úÖ CORRECTION FINALE: La valeur correcte est "read committed" avec un espace.
    # L'utilisation de la liste garantit que les guillemets sont correctement interpr√©t√©s.
    command: ["postgres", "-c", "default_transaction_isolation=read committed", "-c", "log_statement=all"]
    tmpfs:
      - /var/lib/postgresql/data # Base temporaire en RAM

  redis:
    image: redis:7-alpine
    container_name: analylit_redis
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    container_name: analylit_web
    ports:
      - "5000:5000"
      - "8080:5000"
    environment:
      # ‚úÖ CORRECTION: Utiliser le nouveau script 'manage.py' comme point d'entr√©e pour les commandes Flask.
      # Cela suit le pattern standard et √©vite les initialisations doubles.
      - FLASK_APP=backend/manage.py
      # Essentiel pour que `flask db upgrade` dans entrypoint.sh fonctionne.
      - FLASK_ENV=production
      - WAIT_HOSTS=db:5432,redis:6379,ollama:11434
      - WAIT_TIMEOUT=60
      - WAIT_HOSTS_TIMEOUT=10
      - GUNICORN_WORKERS=2
      - GUNICORN_THREADS=2
      - GUNICORN_TIMEOUT=120
      - PYTHONPATH=/home/appuser/app:/home/appuser/.local/lib/python3.11/site-packages
    env_file:
      - .env
    deploy:
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 120s
      resources:
        limits:
          memory: 8000M
        reservations:
          cpus: '1.5'
          memory: 4000M
    # La commande est maintenant aussi dans entrypoint.sh
    # ‚úÖ CORRECTION: La commande est maintenant g√©r√©e directement ici, apr√®s l'attente de la DB par l'entrypoint.
    # L'entrypoint ex√©cutera simplement cette commande.
    command: >
      bash -c "echo 'üöÄ D√©marrage du serveur Gunicorn...' &&
               exec gunicorn --conf backend/config/gunicorn.conf.py api.gunicorn_entry:app"
    depends_on:
      # ‚úÖ CORRECTION FINALE: Le service web attend que le service migrate ait termin√© avec succ√®s.
      migrate:
        condition: service_completed_successfully
      db:
        condition: service_healthy
      test-db:
        condition: service_started
      redis:
        condition: service_started

    volumes:
      # Volumes pour les donn√©es persistantes et les logs
      - ./logs:/home/appuser/app/logs
      - ./projects:/home/appuser/app/projects
      - ./migrations:/home/appuser/app/migrations
      - ./tests:/home/appuser/app/tests
      - ./scripts/run_migrations.py:/home/appuser/app/run_migrations.py
      - ./web:/home/appuser/app/web
      - ./backend:/home/appuser/app/backend
      - ./api:/home/appuser/app/api
      - ./pytest.ini:/home/appuser/app/pytest.ini

  # ‚úÖ NOUVEAU SERVICE: 'migrate' pour les commandes de base de donn√©es.
  # Ce service partage l'environnement du service 'web' mais ne lance pas de serveur.
  # Il est utilis√© pour ex√©cuter des commandes ponctuelles comme `flask db migrate`.
  migrate:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    container_name: analylit_migrate
    # Pas de ports expos√©s, car ce service ne sert qu'√† ex√©cuter des commandes.
    environment:
      - FLASK_APP=backend/manage.py
      - FLASK_ENV=production
      - WAIT_HOSTS=db:5432
      - WAIT_TIMEOUT=30
      - PYTHONPATH=/home/appuser/app:/home/appuser/.local/lib/python3.11/site-packages
      # ‚úÖ AJOUTEZ ces variables pour les migrations:
      - POSTGRES_USER=analylit_user
      - POSTGRES_PASSWORD=strong_password
      - POSTGRES_DB=analylit_db
      - DATABASE_URL=postgresql://analylit_user:strong_password@db:5432/analylit_db
    env_file:
      - .env
    command: >
      sh -c "
        echo 'üîç Attente de la base de donn√©es...' &&
        python scripts/wait_for_db.py &&
        echo 'üìã Ex√©cution des migrations Alembic...' &&
        python -m alembic upgrade head &&
        echo 'üîß V√©rification des tables...' &&
        python scripts/verify_tables.py &&
        echo '‚úÖ Base de donn√©es pr√™te!'
      "
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/home/appuser/app/migrations
      - ./api:/home/appuser/app/api
      - ./backend:/home/appuser/app/backend
      - ./utils:/home/appuser/app/utils
      - ./scripts/wait_for_db.py:/home/appuser/app/scripts/wait_for_db.py
      - ./scripts/verify_tables.py:/home/appuser/app/scripts/verify_tables.py
  # Workers multiples pour parall√©liser les t√¢ches
  worker-fast:
    build:
      context: .  
      dockerfile: docker/Dockerfile.worker
    container_name: analylit_worker_fast
    command: rq worker --url redis://redis:6379/0 fast_queue
    env_file:
      - .env
    deploy:
      resources:
        limits:
          memory: 800M
      restart_policy:
        condition: on-failure
        delay: 5s
    depends_on:
      - base

  worker-default:
    build:
      context: .  
      dockerfile: docker/Dockerfile.worker
    container_name: analylit_worker_default
    command: rq worker --url redis://redis:6379/0 default_queue
    env_file:
      - .env
    deploy:
      resources:
        limits:
          memory: 1000M
      restart_policy:
        condition: on-failure
        delay: 5s
    depends_on:
      - base

  # Worker d√©di√© √† l'IA, avec acc√®s au GPU
  worker-ai:
    build:
      context: .  
      dockerfile: docker/Dockerfile.worker
    container_name: analylit_worker_ai
    # ‚úÖ CORRECTION: Ajout de 'analysis_queue' pour que les t√¢ches d'analyse soient trait√©es.
    # ‚úÖ CORRECTION FINALE: Ajout de 'extension_queue' pour traiter les t√¢ches d'extension et d√©bloquer les tests.
    command: rq worker --url redis://redis:6379/0 ai_queue background_queue analysis_queue extension_queue
    env_file:
      - .env
    runtime: nvidia
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
        limits:
          memory: 1500M
      restart_policy:
        condition: on-failure
        delay: 5s
    depends_on:
      - base

  ollama:
    image: ollama/ollama:latest
    container_name: analylit_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=*
      - CUDA_VISIBLE_DEVICES=0
      - OLLAMA_FLASH_ATTENTION=true
      - OLLAMA_NUM_PARALLEL=2
      - OLLAMA_MAX_LOADED_MODELS=1
    runtime: nvidia
    deploy:
      resources:
        reservations:
          # FIX: Augmenter la m√©moire r√©serv√©e pour Ollama pour √©viter les crashs en mode VRAM faible.
          memory: 4000M
          cpus: '1.0'
      restart_policy:
        condition: on-failure
        delay: 10s
        max_attempts: 5
        window: 300s
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:11434/api/tags || exit 1"]
      interval: 45s
      timeout: 20s
      retries: 10
      start_period: 120s

volumes:
  postgres_data:
  ollama_data:
